<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – Leetchi editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – Leetchi editor build – development sample</h1>

<div id="editor">
	<h2>Sample</h2>

	<p>This is an instance of the leetchi editor based on <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">a classic editor build</a>.</p>

	<figure class="image">
		<img src="https://blog.leetchi.com/wp-content/uploads/2015/05/Logo_Leetchi_baseline.jpg" alt="Leetchi" />
	</figure>

	<p>You can use this sample to validate whether this <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>
</div>

<script src="../build/ckeditor.js"></script>
<script>
	LeetchiEditor.create( document.querySelector( '#editor' ) )
		.then( editor => {
			window.editor = editor;
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
</script>

</body>
</html>
